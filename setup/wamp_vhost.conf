# ============================================================================
# Virtual Host Configuration for Maristan SaaS
# ============================================================================
# 
# أضف هذا المحتوى إلى ملف:
# C:\wamp64\bin\apache\apache2.4.x\conf\extra\httpd-vhosts.conf
#
# أو انسخ هذا الملف مباشرة إلى المجلد أعلاه
# ============================================================================

# ------------------------------------------
# 1. Central Domain (SuperAdmin Panel)
# الدومين المركزي لإدارة النظام
# http://maristan.local/superadmin
# ------------------------------------------
<VirtualHost *:80>
    ServerName maristan.local
    DocumentRoot "C:/Users/OA/Desktop/isat mosstafa/MartistanTarbiV2/public"
    
    <Directory "C:/Users/OA/Desktop/isat mosstafa/MartistanTarbiV2/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/maristan-error.log"
    CustomLog "logs/maristan-access.log" common
</VirtualHost>

# ------------------------------------------
# 2. Wildcard Subdomain for Tenants (Clinics)
# دومينات فرعية للعيادات
# http://*.maristan.local
# مثال: http://khalid.maristan.local
# ------------------------------------------
<VirtualHost *:80>
    ServerName wildcard.maristan.local
    ServerAlias *.maristan.local
    DocumentRoot "C:/Users/OA/Desktop/isat mosstafa/MartistanTarbiV2/public"
    
    <Directory "C:/Users/OA/Desktop/isat mosstafa/MartistanTarbiV2/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog "logs/maristan-tenant-error.log"
    CustomLog "logs/maristan-tenant-access.log" common
</VirtualHost>
